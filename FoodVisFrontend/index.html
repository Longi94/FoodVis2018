<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodVis2018</title>
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
            integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
            crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/11.0.3/nouislider.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/11.0.3/nouislider.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./css/norm-bar.css">
    <link rel="stylesheet" type="text/css" href="./css/noUi.css">
</head>
<body>
<div class="toolbar">
    <input id="search-input" type="text" placeholder="Search for categories" />
    <button id="search-button" onclick="search()">Search</button>
</div>
    <div class="container">
        <div class="relevant">

        </div>
        <div class="graphs">
            <div id="norm-bar">
                <svg width="800" height="500"></svg>
            </div>
           <!--<div class="donut" id="donut0">
            </div>
            <div class="donut" id="donut1">
            </div>
            <div class="donut" id="donut2">
            </div>
            <div class="donut" id="donut3">
            </div>-->
        </div>

        <div class="filters">
            <p style="background: white">fat</p>
            <div class="slider" id="fat_100g"></div>
            <p style="background: white">sugars</p>
            <div class="slider" id="sugars_100g"></div>
            <p style="background: white">proteins</p>
            <div class="slider noUi-active" id="proteins_100g"></div>
            <p style="background: white">calcium</p>
            <div class="slider noUi-active" id="calcium_100g"></div>
            <p style="background: white">energy</p>
            <div class="slider noUi-active" id="energy_100g"></div>

            <button id="filter-reset" class="styled" onclick="resetFilterValues()">Reset</button>
        </div>
    </div>
    <script src="js/donut.js"></script>
    <script src="js/index.js"></script>
    <script src="js/search.js"></script>
    <script src="js/norm-bar.js"></script>
</body>
</html>
